<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        margin: 24px;
    }
</style>
<body>
    <div class="row">
        <div class="col">
            <h1>Entre em Contato</h1>
            <form>
                <label class="form-label"  for="name">Nome</label>
                <input class="form-control form-control-md" id="name" type="text">
                <label class="form-label" for="email">Email</label>
                <input class="form-control form-md" id="email" type="email">
                <label class="form-label" for="tel">Telefone</label>
                <input class="form-control for-control-md" id="tel" type="tel">
                
                <div class="form-check">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
            </form>
            <button class="btn btn-success">Enviar</button>
        </div>
        
    </div>
</body>
</html>
